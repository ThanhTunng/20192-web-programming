<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open new window</title>
</head>
<body>
    <script type="text/javascript">
        if(window.confirm("Open Google?")){
            newWindow = window.open('http://google.com','New Google window','toolbar = no,alwaysRaised=yes');
            newWindow.focus();
        }

    </script>
</body>
</html>
